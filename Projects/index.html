<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="name">
               Increment and Decrement
        </div>
        <div class="layout">
              <button onclick="decrement()" class="minus"><img src="./minus-solid (2).svg" alt=""></button>
              <div id="counter">0</div>
              
              <button   onclick="increment()" class="plus"><img src="./plus-solid (1).svg" alt=""></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

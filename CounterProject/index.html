<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    

        <div class="container">
            <div class="heading">Increment and Decrement</div>
            <div class="logo">
                <button   onclick="decrement() " class="log minus"><img src="./minus-solid (1).svg" alt=""> </button>
                <div class="counter">0</div>
                <button    onclick="increment() " class="log plus"><img src="./plus-solid.svg"></button>
            </div>
        </div>

         <script src="./index.js"></script>


    
</body>
